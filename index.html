<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    
    
    
    
    
    
    
    
    
    
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button id='load' onclick="loadDataBtn()">Load User Data</button>	
            <button id='display' onclick="displayDataBtn()">Display User</button>	
        </div>	
    </div>
    



    <script id="user-template" type="text/x-handlebars-template">
        <div class="user-info">
        <img src={{img}}>
         <p> {{fn}} {{ls}} </p>
         <p> {{ct}} {{state}} </span>
        </div>
    </script>
    
    <script id="quote-template" type="text/x-handlebars-template">
         <p> {{quote}}</p>
    </script>
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js" integrity="sha512-MQkEjxbZvzs4TX8ES4/tTIyaYdtDlJzVocnPo0GoysTR0jCmNg0P2is7uqpCoWxmoS9X84CDVzuWgZD/R/Q2oQ==" crossorigin="anonymous"></script>
    <script src="APIManager.js" async defer></script>
    <script src="Renderer.js" async defer></script>
    <script src="main.js" async defer></script>
</body>

</html>
